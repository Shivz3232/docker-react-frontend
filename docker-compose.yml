version: '3'

services: 
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports: 
      - "3000:3000"
    volumes: 
      - /app/node_modules
      - .:/app
    environment: 
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
  tests:
      build:
        context: .
        dockerfile: Dockerfile.dev
      volumes:
        - /app/node_modules
        - .:/app
      environment: 
        - CHOKIDAR_USEPOLLING=true
      stdin_open: true
      command: ["npm", "run", "test"]